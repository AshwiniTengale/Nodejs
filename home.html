<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Node.js</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello Node.js!</h1>
        <button onclick="showAlert()">Click Me!</button>
    </div>
    <script>
        function showAlert() {
            alert('Welcome to Node.js development!');
        }
    </script>
</body>
</html>
